<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>portfolio</title>
        <link rel="stylesheet" href="scss/style.css">
      
    </head>
    <body>
        <div class="cursor"></div>
        <div class="cursorFollow"></div>
        <header class="header">
            <div class="container">
            <nav class="header-nav">
                <ul class="header-list">
                    <li class="item-menu">ABOUT</li>
                    <li class="item-menu"><h2>PORTFOLIO</h2></li>
                    <li class="item-menu">contact</li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="banner">
        <div class="container">
            <img class="banner-img img_js" src="img/Main-IMG.png" alt="main-banner">
            <h1 class="banner-title title_js">
                NTKiet
            </h1>
            <div class="banner-menu">
                <ul class="banner-menu-list">
                    <li class="banner-items title_js">
                        <h2>ART DIRECTOR</h2>
                        <P>Designer</P>
                    </li>
                    <li class="banner-items title_js">
                        <h2>Create Content</h2>
                        <P>Content Director</P>
                    </li>
                    <li class="banner-items title_js">
                        <h2>Designer</h2>
                        <P>Designer</P>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="editor">
        <div class="container">
            <div class="img-first">
                <img src="img/IMG.png" alt="" class="editor-img img_js">
            </div>
            <div class="editor-right">
                <h1 class="title_js">Editorial</h1>
                <img src="img/3-IMG.png" alt="" class="editor-img img_js">
            </div>
            <div class="img-last">
                <img src="img/4-IMG.png" alt="" class="editor-img img_js">
                <span class="title_js">
                    Photographer
                </span>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container content-img">
            <img src="img/4.jpeg" alt="" class="img-items img_js">
            <img src="img/5.jpeg" alt="" class="img-items img_js">
            <img src="img/6.jpeg" alt="" class="img-items img_js">
            <p class="content-title title_js"><span>My Style</span> <span>Favorite</span></p>
        </div>
    </section>
    <section class="review">
        <div class="reivew-img-content">
            <img src="img/6.jpeg" alt="" class="review-img img_js">
            <img src="img/5.jpeg" alt="" class="review-img img_js">
            <img src="img/4.jpeg" alt="" class="review-img img_js">
        </div>
        <div class="container review-content">
            <div class="review-content">
                <h3 class="review-title title_js">Editoral</h3>
                <h3 class="review-title title_js">Editoral</h3>
                <h3 class="review-title title_js">Editoral</h3>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <h3 class="footer-title title_js">New Project</h3>
            <div class="footer-img">
                <img src="img/7.jpeg" alt="" class="footer-img-items img_js">
                <img src="img/6.jpeg" alt="" class="footer-img-items img_js">
                <img src="img/5.jpeg" alt="" class="footer-img-items img_js">
            </div>
        </div>
    </footer>
    <div class="loader-wrapper">
        <div class="loading">
            <span data-text="D">D</span>
            <span data-text="E">E</span>
            <span data-text="S">S</span>
            <span data-text="I">I</span>
            <span data-text="G">G</span>
            <span data-text="N">N</span>
            <span data-text="&nbsp">&nbsp</span>
            <span data-text="N">N</span>
            <span data-text="T">T</span>
            <span data-text="K">K</span>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js" async></script>

<script src="script/script.js" async></script>
</html>
